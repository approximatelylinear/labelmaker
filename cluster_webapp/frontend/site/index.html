<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="../static/css/bootstrap.css">
		<title>Cluster App</title>
		
		<style>
		* .hidden {
			display: None;
		}
		
		li {
			list-style: None;
		}
		</style>
		
	</head>
	<body>
		<section id="cluster-app" class="container">
			<header>
				<h1>Clusters</h1>
			</header>
			<section id="main">
				<div>
					<a href="#fakedata" id="fake-data" class="btn btn-large">
						Generate Fake Data
					</a>
				</div>
					<form id="load-data" action="#">
						<div>
							<label for="filename">Filename: </label>
							<input id="filename" type="file" />
							<label for="cluster-name">Name: </label>
							<input id="cluster-name" type="text" />
							<button id="add-data" class="btn btn-large">
								Add
							</button>
						</div>
					</form>				
				<ul id="cluster-list"></ul>
			</section>
			<section class="stats"></section>
			<footer id="footer"></footer>
		</section>
		
		<script type="text/template" id="cluster-list-template">
			<div class="cluster-list-view">
				<a href="#savelist" class="save-list btn">Save</a>
				<a href="#closelist" class="close-list close btn">&times;</a>
				<a href="#togglelist" class="toggle-list-size btn">
					<%= visible ? '[-]' : '[+]' %>
				</a>
			</div>
		</script>
		
		<script type="text/template" id="cluster-template">
			<div id=<%= cid %> class="cluster-view hero-unit well">
				<h3><%- name %></h3>
				<a href="#cluster" class="cluster btn pull-right">Cluster</a>
				<a href="#save" class="save btn pull-right">Save</a>
				<a href="#close" class="close btn pull-right">&times;</a>
				<a href="#toggle" class="toggle-size btn pull-right">
					<%= visible ? '-' : '+' %>
				</a>
				<input class="edit-num-cluster" type="text" value="<%- numClusters %>">
				<table class="data table table-striped well"></table>
				<!--<label class="tags"></label>-->
				<input class="edit-tags" type="text" value="<%- tags %>">
				<div class="children"></div>
				<div class="stats"></div>
			</div>
		</script>
		
		<script type="text/template" id="stats-template">
			<div class="stats-view">
				<span class="remaining-count stat">
					<%= remaining %> <%= remaining === 1 ? 'cluster' : 'clusters' %> left
				</span>
				<span class="total-count stat">
					<%= total %> <%= total === 1 ? 'cluster' : 'clusters' %> total
				</span>
			</div>
		</script>
		<script type="text/javascript" src="../static/js/lib/jquery.js"></script>
		<script type="text/javascript" src="../static/js/lib/underscore.js"></script>
		<script type="text/javascript" src="../static/js/lib/backbone.js"></script>
		<script type="text/javascript" src="../static/js/lib/backbone.localStorage.js"></script>
		<script type="text/javascript" src="../static/js/lib/crossfilter.js"></script>
		<script type="text/javascript" src="../static/js/lib/d3.v3.js"></script>
		<script type="text/javascript" src="../static/js/app/app.js"></script>
	</body>
</html>
